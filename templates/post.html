{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    {% set fname = 'img/' + post.img %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1 style="color:white">{{post.title}}</h1>
              <h2 class="subheading" style="color:white">{{ post.subtitle }}</h2>
              <span class="meta" style="color:white">Posted by
                <a href="#" style="color:white">Admin</a>
                on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{post.content}}
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
