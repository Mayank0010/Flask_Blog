{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1 style="color: #E3CD81FF">Admin Panel</h1>
              <span class="subheading">Check posts and add or delete them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
<div class="container">
<div class="row">
 <div class="col lg-8 col md-10 mx-auto">
  <h1> Basic Actions </h1>
  <a href="/edit/0"><button class="btn btn-primary"> Add a new post </button></a>
  <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
  <hr>
  <h1> Upload a file </h1>
   <form action="/upload" method="post" enctype="multipart/form-data">
   <input type="file" name="upload" id="upload">
   <button class="btn btn-success" type="submit">Submit</button>
  <hr>
 <h1> Add post </h1>
<table class="table">
      <thead>
      <tr>
        <th> Sno. </th>
        <th> Title </th>
        <th> Date </th>
        <th> Edit </th>
        <th> Delete </th>
      </tr>
      </thead>
      <tbody>
      {% for post in posts %}
      <tr>
        <td> {{post.sno}} </td>
        <td><a href="/post/{{post.slug}}"> {{post.title}} </a></td>
        <td> {{post.date}} </td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-success"> Edit </a></button></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger"> Delete </a></button></td>
      </tr>
       {% endfor %}
      </tbody>
      </table>
    </div>
    </div>
    </div>

    
    {% endblock %}
